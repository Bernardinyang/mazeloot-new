  <body>
    <div id="app-loading-screen" class="app-loading">
      <div class="app-loading-bg" aria-hidden="true"></div>
      <div class="app-loading-content">
        <img id="app-loading-logo" src="/mazeloot-logo-portrait.svg" alt="Mazeloot" width="240" height="240" class="app-loading-logo">
        <p id="app-loading-tagline" class="app-loading-tagline">From first share to final delivery.</p>
        <div class="app-loading-bar"><div class="app-loading-bar-fill"></div></div>
      </div>
    </div>
    <style>
      .app-loading{position:fixed;inset:0;z-index:9999;display:flex;align-items:center;justify-content:center;font-family:system-ui,-apple-system,BlinkMacSystemFont,sans-serif;transition:opacity .35s ease;}
      .app-loading-bg{position:absolute;inset:0;background:linear-gradient(155deg,#0f0a1a 0%,#1a0f2e 35%,#16213e 70%,#0f172a 100%);}
      .app-loading-bg::before{content:"";position:absolute;inset:0;background:radial-gradient(ellipse 80% 50% at 50% 0%,rgba(139,92,246,.25) 0%,transparent 50%),radial-gradient(ellipse 60% 40% at 80% 100%,rgba(236,72,153,.15) 0%,transparent 45%);pointer-events:none;}
      .app-loading-content{position:relative;display:flex;flex-direction:column;align-items:center;gap:1.25rem;padding:2rem;text-align:center;}
      .app-loading-logo{width:240px;height:240px;object-fit:contain;filter:drop-shadow(0 0 24px rgba(139,92,246,.35));animation:app-load-logo .55s cubic-bezier(.22,1,.36,1) both;}
      .app-loading-tagline{margin:0;font-size:.9375rem;font-weight:500;letter-spacing:.08em;text-transform:uppercase;color:rgba(255,255,255,.7);animation:app-load-tagline .5s cubic-bezier(.22,1,.36,1) .15s both;}
      .app-loading-bar{width:120px;height:3px;border-radius:999px;background:rgba(255,255,255,.12);overflow:hidden;}
      .app-loading-bar-fill{height:100%;width:36%;border-radius:999px;background:linear-gradient(90deg,#8B5CF6,#ec4899);animation:app-load-bar 1.4s ease-in-out infinite;}
      @keyframes app-load-logo{0%{opacity:0;transform:scale(.9) translateY(8px)}100%{opacity:1;transform:scale(1) translateY(0)}}
      @keyframes app-load-tagline{0%{opacity:0;transform:translateY(10px)}100%{opacity:1;transform:translateY(0)}}
      @keyframes app-load-bar{0%,100%{transform:translateX(-100%)}50%{transform:translateX(220%)}}
      @media (prefers-reduced-motion: reduce){.app-loading-logo,.app-loading-tagline,.app-loading-bar-fill{animation:none}.app-loading-logo,.app-loading-tagline{opacity:1;transform:none}}
    </style>
    <div id="app"></div>
