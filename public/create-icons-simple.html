<!DOCTYPE html>
<html>
<head>
  <title>Create PWA Icons</title>
  <style>
    body { font-family: Arial; padding: 20px; max-width: 600px; margin: 0 auto; }
    canvas { border: 2px solid #ccc; margin: 20px auto; display: block; }
    button { padding: 12px 24px; margin: 10px; font-size: 16px; cursor: pointer; background: #8B5CF6; color: white; border: none; border-radius: 6px; }
    button:hover { background: #7C3AED; }
    .instructions { background: #f0f0f0; padding: 15px; border-radius: 5px; margin: 20px 0; }
  </style>
</head>
<body>
  <h1>Create PWA Icons</h1>
  <div class="instructions">
    <p><strong>Quick Steps:</strong></p>
    <ol>
      <li>Click "Generate Icons" below</li>
      <li>Click "Download Both Icons"</li>
      <li>Save the files in the <code>public</code> folder of your project</li>
    </ol>
  </div>
  
  <canvas id="icon192" width="192" height="192"></canvas>
  <canvas id="icon512" width="512" height="512"></canvas>
  
  <div style="text-align: center;">
    <button onclick="generateIcons()">Generate Icons</button>
    <button onclick="downloadIcons()">Download Both Icons</button>
  </div>

  <script>
    function generateIcons() {
      [192, 512].forEach(size => {
        const canvas = document.getElementById(`icon${size}`);
        const ctx = canvas.getContext('2d');
        
        // Gradient background
        const gradient = ctx.createLinearGradient(0, 0, size, size);
        gradient.addColorStop(0, '#8B5CF6');
        gradient.addColorStop(1, '#6366F1');
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, size, size);
        
        // White 'M' text
        ctx.fillStyle = 'white';
        ctx.font = `bold ${size / 3}px Arial, sans-serif`;
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText('M', size / 2, size / 2);
      });
      alert('Icons generated! Click "Download Both Icons" to save them.');
    }
    
    function downloadIcons() {
      [192, 512].forEach(size => {
        const canvas = document.getElementById(`icon${size}`);
        canvas.toBlob(blob => {
          const url = URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = `icon-${size}.png`;
          document.body.appendChild(a);
          a.click();
          document.body.removeChild(a);
          URL.revokeObjectURL(url);
        }, 'image/png');
      });
    }
    
    // Auto-generate on load
    window.onload = generateIcons;
  </script>
</body>
</html>
